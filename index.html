<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="page-container">
      <div class="events-menu">
        <div class="event">
          <h4 class="event-title">Viti i ri</h4>
          <div class="timer">
            01<span class="days">Day</span>01<span class="hours">Hour</span
            >46<span class="min">Min</span>53<span class="sec">Sec</span>
          </div>
        </div>
      </div>
      <main>
        <div class="main-timer-container">
          <div class="timer-display">
            <h2 class="main-event-title">Anniversary</h2>
            <div class="main-timer">
              01<span class="days">Day</span>01<span class="hours">Hour</span
              >46<span class="min">Min</span>53<span class="sec">Sec</span>
            </div>
            <div class="display-controls">
              <i class="fas fa-save"></i>
            </div>
          </div>
        </div>
        <form>
          <label for="event">Event</label>
          <input type="text" id="event" />
          <label for="date">Date</label>
          <input type="text" id="date" />
          <label for="time">Time(optional)</label>
          <input type="text" id="time" />
          <button type="button" id="start">Start</button>
        </form>
      </main>
    </div>
  </body>
</html>
